<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Moodify</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Log in to Moodify</h2>
        <form>
            <div class="input-group"><h4>Email or username </h4>
                <input type="text" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group password"><h4>Password</h4>
                <input type="password" placeholder="Password" required>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <div class="forgotsignup">
        <div class="forgot"><a href="forgot.html">Forgot your password?</a></div>
        <div class="signup">Don't have an account?<a href="register.html">Sign up for Spotify</a></div>
    </div>
    </div>
</body>
</html>
